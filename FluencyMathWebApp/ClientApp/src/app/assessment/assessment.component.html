<h1 id="tableLabel">Assessment Test</h1>

<div class="assessment-window" *ngIf="!currentProblem">

    <div class="startScreen">
      <span>When you are ready to take your assessment press go!</span>
    </div>
    <div class="startScreen">
        <button class="btn goButton" (click)="startAssessment()">Go</button>
    </div>
    <div class="startScreen">
      <span>{{ countdown }}</span>
    </div>
  </div>

  <div class="assessment-window">
    <div *ngIf="startScreen ">

    </div>
    <div *ngIf="currentProblem">
      <div class="problemContainer">
        <table class="problem">
          <tr>
            <td class="problemMethod">{{ currentProblem.method }}</td>
            <td>
              <table>
                <tr *ngFor="let value of currentProblem.values">
                  <td class="problemValue">{{ value }}</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <form class="container" [formGroup]="assessmentForm">
          <table class="problemResult">
            <tr>
              <td><input type="text" formControlName="answer" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="keypadContainer">
        <div class="numpad">
          <div class="button-wrapper">
            <button (click)="keypadPress(1)">1</button>
            <button (click)="keypadPress(2)">2</button>
            <button (click)="keypadPress(3)">3</button>
          </div>
          <div class="button-wrapper">
            <button (click)="keypadPress(4)">4</button>
            <button (click)="keypadPress(5)">5</button>
            <button (click)="keypadPress(6)">6</button>
          </div>
          <div class="button-wrapper">
            <button (click)="keypadPress(7)">7</button>
            <button (click)="keypadPress(8)">8</button>
            <button (click)="keypadPress(9)">9</button>
          </div>
          <div class="button-wrapper">
            <button (click)="clear()" class="smaller">Clear</button>
            <button (click)="keypadPress(0)">0</button>
            <button (click)="keypadPress('.')">.</button>
          </div>
        </div>

        <button class="btn nextButton" (click)="loadProblem()"><i class="fas fa-share"></i></button>

      </div>



      <div *ngIf="endScreen">

      </div>
    </div>
  </div>
